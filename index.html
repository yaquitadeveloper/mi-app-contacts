<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de Contactos</title>

    <!-- Tailwind CSS vía CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen p-4 flex flex-col items-center">
    <!-- Título -->
    <h1 class="text-2xl font-bold text-center mb-6">
      Administrador de Contactos
    </h1>

    <!-- Formulario -->
    <form
      id="formContacto"
      class="w-full sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 transition-all duration-300"
    >
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre"
          >Nombre</label
        >
        <input
          id="nombre"
          type="text"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="correo"
          >Correo</label
        >
        <input
          id="correo"
          type="email"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="telefono"
          >Teléfono</label
        >
        <input
          id="telefono"
          type="tel"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
        />
      </div>
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full"
      >
        Agregar contacto
      </button>
    </form>

    <!-- Búsqueda -->
    <input
      id="buscar"
      type="text"
      placeholder="Buscar contacto..."
      class="mb-4 w-full max-w-md p-2 border rounded"
    />

    <!-- Lista de contactos -->
    <div id="listaContactos" class="w-full max-w-md space-y-2"></div>

    <!-- Notificación tipo toast -->
    <div
      id="toast"
      class="hidden fixed bottom-4 right-4 px-4 py-2 rounded shadow-lg text-white z-50 text-sm transition-opacity duration-300"
    >
      >
      <!-- Aquí va el mensaje -->
    </div>

    <!-- JS -->
    <script src="main.js"></script>
  </body>
</html>
